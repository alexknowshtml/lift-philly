<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="50%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#1a365d"/>
    </linearGradient>
    <radialGradient id="glow" cx="80%" cy="20%" r="50%">
      <stop offset="0%" style="stop-color:rgba(251,191,36,0.15)"/>
      <stop offset="100%" style="stop-color:rgba(251,191,36,0)"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  <rect width="1200" height="630" fill="url(#glow)"/>

  <!-- Gold accent bar -->
  <rect x="80" y="100" width="6" height="120" fill="#fbbf24" rx="3"/>

  <!-- LIFT text -->
  <text x="110" y="180" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="90" font-weight="800" fill="#fbbf24">LIFT</text>

  <!-- Philly text -->
  <text x="340" y="180" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="90" font-weight="800" fill="#ffffff">Philly</text>

  <!-- Tagline - aligned with LIFT -->
  <text x="110" y="250" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="28" font-weight="500" fill="rgba(255,255,255,0.7)">Coalition for Effective, Efficient, &amp; Equitable Tax Reform</text>

  <!-- Quote - single line -->
  <text x="110" y="420" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="42" font-weight="600" fill="#ffffff">"We are taxing <tspan fill="#fbbf24">working families</tspan> into poverty."</text>

  <!-- Attribution -->
  <text x="110" y="475" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="22" font-weight="500" fill="rgba(255,255,255,0.6)">â€” Councilmember Mike Driscoll, Philadelphia City Council</text>

  <!-- URL -->
  <text x="110" y="580" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="24" font-weight="600" fill="rgba(255,255,255,0.5)">liftphilly.org</text>
</svg>
