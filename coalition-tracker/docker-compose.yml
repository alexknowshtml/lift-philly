services:
  coalition-tracker:
    build: .
    container_name: coalition-tracker
    restart: unless-stopped
    ports:
      - "3848:3000"
    volumes:
      - ../liftphilly.db:/data/liftphilly.db
    environment:
      - DATABASE_PATH=/data/liftphilly.db
      - API_PORT=3000
      - TZ=America/New_York
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://127.0.0.1:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
